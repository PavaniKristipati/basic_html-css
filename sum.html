<!DOCTYPE html>
<html>
<head>
  <style>
    body, html {
      margin: 0;
      padding: 0;
    }

    .hero-image {
      background-image: url(images.png);
      height: 100vh;
      background-size: cover;
      background-position: center;
      background-attachment: fixed; /* THIS is what keeps it still */
      position: relative;

    }

    .content {
      background-color: white;
      padding: 50px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <div class="hero-image"></div>

  <div class="content">
    <h1>This content scrolls over the image</h1>
    <p>Keep scrolling to see how it overlaps the fixed image.</p>
    <p>More content here...</p>
    <p>Even more content here...</p>
    <p>Try it out with a longer page!</p>
  </div>

</body>
</html>
